<body>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <h1>Training Supply Assistant</h1>
            </header>
            
            <div class="card-content">
                <div class="form-group">
                    <select id="citySelect" required>
                        <option value="">Select your city</option>
                        <option value="Denver">Denver</option>
                        <option value="Sacramento">Sacramento</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Helena">Helena</option>
                        <option value="Cleveland">Cleveland</option>
                        <option value="Des Moines">Des Moines</option>
                        <option value="Sarasota">Sarasota</option>
                        <option value="Washington DC">Washington DC</option>
                        <option value="Boston">Boston</option>
                        <option value="Albany">Albany</option>
                        <option value="Portland">Portland</option>
                    </select>

                    <div class="activity-buttons">
                        <button class="activity-btn" data-activity="running">Running</button>
                        <button class="activity-btn" data-activity="swimming">Swimming</button>
                        <button class="activity-btn" data-activity="biking">Biking</button>
                    </div>
                </div>

                <div id="suppliesContainer" class="hidden">
                    <div class="supplies-section">
                        <h3>Always with you</h3>
                        <ul id="baseItems" class="supplies-list">
                            <!-- Base items will be inserted here by JavaScript -->
                        </ul>
                    </div>

                    <div class="supplies-section">
                        <h3>Recommended Supplies</h3>
                        <ul id="recommendedItems" class="supplies-list">
                            <!-- Recommended items will be inserted here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
